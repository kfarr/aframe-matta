<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Matta</title>
    <meta name="description" content="A-Frame Matta">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">

    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
    <script src="/easyrtc/easyrtc.js"></script>
    <script src="/build.js"></script>
    <script>window.NAF || document.write('<script src="https://unpkg.com/networked-aframe/dist/networked-aframe.min.js">\x3C/script>')</script>

    <script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.5/dist/aframe-particle-system-component.min.js"></script>
    <!-- <script src="/js/spawn-in-circle.component.js"></script> -->

    <style>

        .vivewand-ne {
          z-index: 2;
          position: absolute;
          top: 0px;
          right: 0px;
          display: block;
          max-width:50vmin;
          max-height:50vmin;
          width: auto;
          height: auto;
        }

        .vivewand-sw {
          z-index: 2;
          position: absolute;
          bottom: 0px;
          left: 0px;
          display: block;
          max-width:50vmin;
          max-height:50vmin;
          width: auto;
          height: auto;
        }

        .wizard {
          z-index: 5;
          border-radius: 10px;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translateX(-50%) translateY(-50%);
          padding: 1.5em;
          color: #FFF;
          background: rgba(0, 0, 0, 0.75);
          font-family: Source Sans Pro, Helvetica Neue, Helvetica, Arial, sans-serif;
        }

        </style>

  </head>

  <script>

  // define a new component called "calibration-box"
  AFRAME.registerComponent('calibration-box', {
    init: function () {
      console.log('Hello, World!');
    },

    // on each tick, get the position of the controllers
    tick: function (time, timeDelta) {
      // instead, if world state calibrating = true
      if (document.querySelectorAll(".left-controls").length > 0 && document.querySelectorAll(".right-controls").length > 0) {
        var leftX = document.querySelectorAll(".left-controls")[0].getAttribute("position").x
        var leftY = document.querySelectorAll(".left-controls")[0].getAttribute("position").y
        var leftZ = document.querySelectorAll(".left-controls")[0].getAttribute("position").z
        var rightX = document.querySelectorAll(".right-controls")[0].getAttribute("position").x
        var rightY = document.querySelectorAll(".right-controls")[0].getAttribute("position").y
        var rightZ = document.querySelectorAll(".right-controls")[0].getAttribute("position").z

        var centerX = (leftX + rightX) / 2
        var centerY = (leftY + rightY) / 2
        var centerZ = (leftZ + rightZ) / 2

        var dimensionX = Math.abs(leftX - rightX);
        var dimensionY = Math.abs(leftY - rightY);
        var dimensionZ = Math.abs(leftZ - rightZ);

//        console.log(`centerX: ${centerX}; centerZ: ${centerZ}`);
//        console.log(this.el.setAttribute("position","x", centerX));

//        ratio of rectangle width and depth
//        document.objects

        this.el.setAttribute("position", `${centerX} ${centerY} ${centerZ}`);
        this.el.setAttribute("geometry","height", dimensionY);
        this.el.setAttribute("geometry","width", dimensionX);
        this.el.setAttribute("geometry","depth", dimensionZ);
//        this.el.setAttribute("rotation", ``)

      }
      // use function to find the average position between two positions and return a value of the same type
      // update this box (this entity) with the positions
    }

  });

  function grab() {
    console.log({ document.getElementById("calibration-box").getAttribute("position") });
  }

  </script>

  <body>

    <a-scene networked-scene="
      room: handcontrollers;
      debug: true;
    ">
      <a-assets>

        <img id="grid" src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" crossorigin="anonymous">
        <img id="sky" src="http://i.imgur.com/WqlqEkq.jpg" crossorigin="anonymous" />


        <!-- Templates -->

        <!-- Player -->
        <template id="player-template">
          <a-entity></a-entity>
        </template>

        <!-- Head -->
        <template id="head-template">
          <a-entity class="avatar" scale="0.5 0.5 0.5">
            <a-sphere class="head"
              color="#ffffff"
              scale="0.45 0.5 0.4"
            ></a-sphere>
            <a-entity class="face"
              position="0 0.05 0"
            >
              <a-sphere class="eye"
                color="#efefef"
                position="0.16 0.1 -0.35"
                scale="0.12 0.12 0.12"
              >
                <a-sphere class="pupil"
                  color="#000"
                  position="0 0 -1"
                  scale="0.2 0.2 0.2"
                ></a-sphere>
              </a-sphere>
              <a-sphere class="eye"
                color="#efefef"
                position="-0.16 0.1 -0.35"
                scale="0.12 0.12 0.12"
              >
                <a-sphere class="pupil"
                  color="#000"
                  position="0 0 -1"
                  scale="0.2 0.2 0.2"
                ></a-sphere>
              </a-sphere>
            </a-entity>
          </a-entity>
        </template>

        <!-- Hand -->
        <template id="hand-template">
          <a-entity>
            <a-box scale="0.1 0.1 0.1"></a-box>
          </a-entity>
        </template>

        <a-asset-item id="vive-controller-obj" src="https://cdn.aframe.io/controllers/vive/vr_controller_vive.obj"></a-asset-item>
        <a-asset-item id="vive-controller-mtl" src="https://cdn.aframe.io/controllers/vive/vr_controller_vive.mtl"></a-asset-item>

        <template id="avatar-template">
          <a-entity obj-model="obj: #vive-controller-obj; mtl: #vive-controller-mtl" scale="1 1 1"></a-entity>
        </template>

        <template id="right-controls-template">
          <a-entity class="right-controls">
            <a-entity obj-model="obj: #vive-controller-obj; mtl: #vive-controller-mtl" scale="1 1 1"></a-entity>
          </a-entity>
        </template>

        <template id="left-controls-template">
          <a-entity class="left-controls">
            <a-entity obj-model="obj: #vive-controller-obj; mtl: #vive-controller-mtl" scale="1 1 1"></a-entity>
          </a-entity>
        </template>



        <!-- /Templates -->
      </a-assets>

      <a-entity id="player" networked="template:#player-template;attachTemplateToLocal:false;" wasd-controls>
        <a-entity camera look-controls networked="template:#head-template;attachTemplateToLocal:false;">
            <a-sphere class="head"
              random-color
              visible="false"
            ></a-sphere>
        </a-entity>

        <a-entity vive-controls="hand: left" networked="template:#left-controls-template;attachTemplateToLocal:false;"></a-entity>
        <a-entity vive-controls="hand: right" networked="template:#right-controls-template;attachTemplateToLocal:false;"></a-entity>
      </a-entity>

      <a-entity position="0 0 0" geometry="box" color="red" calibration-box></a-entity>

      <a-entity position="0 0 0"
        geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0"
        material="src: #grid; repeat: 10000 10000; transparent: true; metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;"></a-entity>
﻿﻿﻿﻿
      <a-entity light="color: #ccccff; intensity: 1; type: ambient;" visible=""></a-entity>
      <a-entity light="color: #ffaaff; intensity: 1.5" position="5 5 5"></a-entity>

      <a-sky src="#sky" rotation="0 -90 0"></a-sky>
      <a-entity id="particles" particle-system="preset: snow"></a-entity>
    </a-scene>

    <div class="vivewand-ne">
      <img src="./img/vive-topdown-NE2.png">
    </div>

    <div class="wizard content">
      <h1 class="title has-text-white">Step 1</h1>
      <p><a class="has-text-primary" href="">Follow setup instructions to get projector and HTC Vive server running.</a>
        Put wands on both sides of screen as marked.
        A rectangle will just fill the screen.
        Click next to adjust VR camera to match real world projector.</p>

        <p><a href="#" class="button is-primary">Next</a></p>

    </div>

    <div class="vivewand-sw">
      <img src="./img/vive-topdown-SW2.png"/>
    </div>



    <script>
      // On mobile remove elements that are resource heavy
      var isMobile = AFRAME.utils.device.isMobile();

      if (isMobile) {
        var particles = document.getElementById('particles');
        particles.parentNode.removeChild(particles);
      }
    </script>

    <script>
      // Define custom schema for syncing avatar color, set by random-color
      NAF.schemas.add({
        template: '#head-template',
        components: [
          'position',
          'rotation',
          {
            selector: '.head',
            component: 'material'
          }
        ]
      });

      NAF.schemas.add({
        template: '#player-template',
        components: [
          'position',
          'rotation'
        ]
      });

      NAF.schemas.add({
        template: '#hand-template',
        components: [
          'position',
          'rotation'
        ]
      });

      // Called by Networked-Aframe when connected to server
      function onConnect () {
        console.log("onConnect");
      }
    </script>
  </body>
</html>
